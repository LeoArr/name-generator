<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="names.js"></script>
    <script type="application/javascript" src="app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <title>Sven Doom's name-gen</title>
</head>
<header class="title">
    Sven Doom's <br>
    Name Generator
</header>
<body>
    <div class="wrapper">
        <div class="generation-station">
            <div id="name">#</div>
            <button id="btn-fem" class="gen-btn">
                Female
            </button>
            <button id="btn-mal" class="gen-btn">
                Male
            </button>
            <button id="btn-wil" class="gen-btn">
                Wild card!
            </button>
            <button id="btn-sav" class="gen-btn">
                <i class="far fa-save"></i>
            </button>
        
            <div class="options">
                <div id="comp">
                    <label for="check-comp" class="compound-label">Compound name</label>
                    <input id="check-comp" type="checkbox" value="compound name" class="checkz">
                </div>
                <div id="lastn">
                    <label class="lastname-label" for="check-lastn">Last name</label>
                    <input id="check-lastn" type="checkbox" value="last name" class="checkz">
                </div>
            </div>
            <div class="names-list-container">
                <ul id="names-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="snackbar">Sorry your browser does not support local storage.</div>
    <img src="bright-countryside-dawn-302804.jpg" alt="" class="bg">
</body>
</html>
<!-- Names fetched from https://kulturbilder.wordpress.com/2013/07/14/nordiska-namn/ and parsed by me -->
